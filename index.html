<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Clause Boundary Highlighter</title>

  <!-- Compromise NLP: CDN with local fallback (recommended for GitHub Pages reliability)
       Put a copy at: ./vendor/compromise.min.js -->
  <script src="https://cdn.jsdelivr.net/npm/compromise@14.14.4/builds/compromise.min.js"></script>
  <script>
    if (typeof window.nlp === 'undefined') {
      document.write('<script src="./vendor/compromise.min.js"><\/script>');
    }
  </script>

  <style>
    :root{
      --bg:#f4f6fb;
      --card:#fff;
      --text:#111827;
      --muted:#6b7280;
      --border:#e5e7eb;
      --shadow:0 8px 24px rgba(0,0,0,.08);

      --sub:#f59e0b; /* orange */
      --rel:#7c3aed; /* purple */
      --punc:#9ca3af; /* gray */
    }
    body{
      margin:0;
      padding:24px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans", sans-serif;
      background:var(--bg);
      color:var(--text);
    }
    .container{
      max-width: 980px;
      margin: 0 auto;
      background:var(--card);
      border:1px solid var(--border);
      border-radius: 14px;
      box-shadow: var(--shadow);
      padding: 20px 20px 18px;
    }
    h1{
      margin: 6px 0 14px;
      text-align:center;
      font-size: 20px;
    }
    textarea{
      width:100%;
      min-height: 110px;
      resize: vertical;
      padding: 12px;
      box-sizing: border-box;
      border-radius: 12px;
      border: 1px solid #d1d5db;
      font-size: 16px;
      outline:none;
    }
    textarea:focus{
      border-color:#93c5fd;
      box-shadow: 0 0 0 3px rgba(59,130,246,.18);
    }
    .row{
      display:flex;
      flex-wrap: wrap;
      gap:10px;
      justify-content:center;
      align-items:center;
      margin: 12px 0 12px;
    }
    button{
      border: 1px solid #d1d5db;
      background:#f9fafb;
      padding: 9px 14px;
      border-radius: 12px;
      font-size: 14px;
      cursor:pointer;
    }
    button.primary{
      background:#2563eb;
      border-color:#2563eb;
      color:white;
    }
    button:active{ transform: translateY(1px); }

    .opts{
      display:flex;
      flex-wrap: wrap;
      gap: 10px 16px;
      justify-content:center;
      align-items:center;
      margin: 2px 0 10px;
      color: var(--muted);
      font-size: 13px;
    }
    label{ cursor:pointer; }

    .panel{
      border:1px solid var(--border);
      border-radius: 12px;
      background:#fcfcfd;
      padding: 14px;
    }
    .sentence{
      margin: 10px 0 14px;
      line-height: 2.2;
      overflow-x:auto;
      padding-bottom: 2px;
    }

    /* Token */
    .tok{
      display:inline-block;
      margin: 0 1px;
      padding: 0 2px;
      border-radius: 8px;
      white-space: pre;
    }
    .punc{ color: var(--punc); font-weight: 700; }

    /* Clause spans (border only — no labels/badges) */
    .span{
      display:inline-block;
      border: 2px solid;
      border-radius: 14px;
      padding: 6px 6px 7px;
      margin: 4px 0;
    }
    .sub-span{ border-color: var(--sub); }
    .rel-span{ border-color: var(--rel); }

    .legend{
      display:flex;
      flex-wrap: wrap;
      gap: 10px 14px;
      justify-content:center;
      align-items:center;
      margin-top: 12px;
      color: var(--muted);
      font-size: 13px;
    }
    .swatch{
      width: 14px; height: 14px;
      border-radius: 4px;
      border:1px solid rgba(0,0,0,.12);
      display:inline-block;
      margin-right:6px;
      transform: translateY(2px);
    }
    .sw-sub{ background: var(--sub); }
    .sw-rel{ background: var(--rel); }
    .sw-p{ background: var(--punc); }

    .error{
      margin-top: 12px;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid rgba(220,38,38,.5);
      background: rgba(220,38,38,.06);
      color: #991b1b;
      font-weight: 700;
      line-height: 1.55;
    }
    code.kbd{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 12px;
      background:#f3f4f6;
      border:1px solid #e5e7eb;
      padding:2px 6px;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Clause Boundary Highlighter</h1>

    <textarea id="input" placeholder="Example: When I arrived, the woman who lives next door smiled."></textarea>

    <div class="row">
      <button class="primary" id="runBtn">Highlight</button>
      <button id="sampleBtn">Sample</button>
      <button id="clearBtn">Clear</button>
    </div>

    <div class="opts">
      <label><input type="checkbox" id="closeAtPunct" checked> Close spans at punctuation (, . ; ! ?)</label>
    </div>

    <div id="out" class="panel"></div>

    <div class="legend" aria-hidden="true">
      <div><span class="swatch sw-sub"></span>Subordinate span</div>
      <div><span class="swatch sw-rel"></span>Relative span</div>
      <div><span class="swatch sw-p"></span>Punctuation</div>
    </div>

    <div style="margin-top:10px;color:var(--muted);font-size:12px;line-height:1.6;">
      CDN fallback: place <code class="kbd">vendor/compromise.min.js</code> in your repo.
    </div>
  </div>

<script>
const SUB_WORDS = new Set(["when","if","because","although","while","since","after","before","until","unless","once","whereas"]);
const REL_WORDS = new Set(["who","whom","whose","which","that","where","when"]);
const PREPS = new Set(["in","on","at","for","to","from","with","without","by","about","as","of","into","onto","over","under","after","before","between","among","through","during","within","across","around","behind","toward","towards"]);
const PUNCT = new Set([",",".",";","!","?"]);

function safeNLP(){ return (typeof window.nlp === "function"); }

function splitSentences(text){
  if (safeNLP()){
    try{
      const arr = nlp(text).sentences().out("array");
      if (Array.isArray(arr) && arr.length) return arr;
    }catch(_){}
  }
  return text.split(/(?<=[.!?])\s+/).filter(s=>s.trim().length);
}

function tokenize(sentence){
  const raw = sentence.match(/[\w’']+|[.,;!?]/g) || [];
  const tokens = [];
  for (let i=0;i<raw.length;i++){
    const t = raw[i];
    const pre = (i===0) ? "" : (PUNCT.has(t) ? "" : " ");
    tokens.push({text:t, lower:t.toLowerCase(), pre});
  }
  return tokens;
}

function looksAntecedent(tok){
  if (!tok) return false;
  if (PUNCT.has(tok.text)) return false;
  const w = tok.lower;
  if (SUB_WORDS.has(w) || REL_WORDS.has(w) || PREPS.has(w)) return false;
  return /^[a-zA-Z]/.test(tok.text) || /’|'/g.test(tok.text);
}

function detectSpans(tokens, closeAtPunct=true){
  const spans = [];
  let i=0;
  while (i < tokens.length){
    const t = tokens[i];
    const w = t.lower;

    if (SUB_WORDS.has(w)){
      const start = i;
      let end = tokens.length - 1;
      if (closeAtPunct){
        for (let j=i+1;j<tokens.length;j++){
          if (PUNCT.has(tokens[j].text)){ end = j; break; }
        }
      }
      spans.push({type:"sub", start, end});
      i = end + 1;
      continue;
    }

    const prev = tokens[i-1];
    const prev2 = tokens[i-2];
    const isPrepRel = PREPS.has(prev?.lower || "") && (w==="whom" || w==="which");
    const hasAntecedent = looksAntecedent(prev) || (prev?.text === "," && looksAntecedent(prev2));

    if (REL_WORDS.has(w) && (isPrepRel || hasAntecedent)){
      const start = isPrepRel ? (i-1) : i;
      let end = tokens.length - 1;
      if (closeAtPunct){
        for (let j=i+1;j<tokens.length;j++){
          if (PUNCT.has(tokens[j].text)){ end = j; break; }
        }
      }
      spans.push({type:"rel", start, end});
      i = end + 1;
      continue;
    }

    i++;
  }

  spans.sort((a,b)=>a.start-b.start || a.end-b.end);
  const out = [];
  for (const s of spans){
    if (!out.length){ out.push(s); continue; }
    const last = out[out.length-1];
    if (s.start <= last.end){
      if (s.type === last.type && s.end > last.end) last.end = s.end;
    } else out.push(s);
  }
  return out;
}

function escapeHtml(s){
  return String(s).replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;").replaceAll('"',"&quot;").replaceAll("'","&#39;");
}
function renderTok(tok){
  const cls = PUNCT.has(tok.text) ? "tok punc" : "tok";
  return `<span class="${cls}">${escapeHtml(tok.pre + tok.text)}</span>`;
}

function renderSentence(tokens, spans){
  const spanAt = new Array(tokens.length).fill(null);
  for (const sp of spans){
    for (let k=sp.start;k<=sp.end && k<tokens.length;k++) spanAt[k] = sp.type;
  }

  let html = '<div class="sentence">';
  let i=0;
  while (i < tokens.length){
    const tp = spanAt[i];
    if (!tp){
      html += renderTok(tokens[i]);
      i++;
      continue;
    }
    let j=i;
    while (j < tokens.length && spanAt[j] === tp) j++;

    const cls = (tp==="sub") ? "span sub-span" : "span rel-span";
    html += `<span class="${cls}">`;
    for (let k=i;k<j;k++) html += renderTok(tokens[k]);
    html += `</span>`;
    i = j;
  }
  html += "</div>";
  return html;
}

function run(){
  const out = document.getElementById("out");
  const text = document.getElementById("input").value.trim();
  if (!text){ out.innerHTML = '<span style="color:#6b7280">Enter an English sentence.</span>'; return; }

  if (!safeNLP()){
    out.innerHTML = `<div class="error">
      Compromise (nlp) is not loaded.<br>
      For GitHub Pages, place <code class="kbd">vendor/compromise.min.js</code> in your repo.
    </div>`;
    return;
  }

  const closeAtPunct = document.getElementById("closeAtPunct").checked;

  const sentences = splitSentences(text);
  let html = "";
  for (const s of sentences){
    const tokens = tokenize(s);
    const spans = detectSpans(tokens, closeAtPunct);
    html += renderSentence(tokens, spans);
  }
  out.innerHTML = html;
}

document.getElementById("runBtn").addEventListener("click", run);
document.getElementById("clearBtn").addEventListener("click", ()=>{ document.getElementById("input").value=""; document.getElementById("out").innerHTML=""; });
document.getElementById("sampleBtn").addEventListener("click", ()=>{
  document.getElementById("input").value =
`When I arrived, the woman who lives next door smiled.
The man with whom I spoke had gone back home, but the book that I bought yesterday was expensive.
Although it was raining, I went out.`;
});
</script>
</body>
</html>
